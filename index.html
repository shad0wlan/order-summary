<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="grid">
      <div class="hero">
        <img class="heroimg" src="./images/illustration-hero.svg" alt="hero icon" />
      </div>
      <div class="orderdes">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
      </div>
      <div class="planmain">
        <div class="plan">
          <div class="left">
            <img src="images/icon-music.svg" />
            <div class="plandes">
              <h3>Annual Plan</h3>
              <h5>$59.99/year</h5>
            </div>
          </div>
          <a href="">Change</a>
        </div>
      </div>
      <div class="payment">
        <button type="submit" class="proceed">Proceed to Payment</button>
        <button type="submit" class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
